<div class="container mt-2">
    <div *ngIf="errorMessage" class="text-danger"> {{errorMessage}}</div>
    <div class="card" *ngIf="customers">
        <div class="card-header">
            customers
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
